<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Salary</title>
</head>
<body>

    <h1>Employee Information</h1>
    <div class="emp-main-info">
        <div class="emp-salary">
            <label>Employee Name</label>
            <input type="text">
        </div>
        <div class="emp-salary">
            <label>Hourly Salary</label>
            <input type="text" class="hourly-wages">
        </div>
    </div>

    <h1>Work Information</h1>
    <div class="work-info">
        <div class="grid-1">
            <label>Regular Hours</label>
            <label>Overtime Hours</label>
        </div>
        <div class="grid-2">
            <label>Monday</label>
            <input type="number" class="daily-working daily-working-1">
            <input type="number" class="overtime-working overtime-working-1">
        </div>
        <div class="grid-3">
            <label>Tuesday</label>
            <input type="number" class="daily-working daily-working-2">
            <input type="number" class="overtime-working overtime-working-2">
        </div>
        <div class="grid-4">
            <label>Thursday</label>
            <input type="number" class="daily-working daily-working-3">
            <input type="number" class="overtime-working overtime-working-3">
        </div>
        <div class="grid-5">
            <label>Friday</label>
            <input type="number" class="daily-working daily-working-4">
            <input type="number" class="overtime-working overtime-working-4">
        </div>
        <div class="grid-6">
            <label>Saturday</label>
            <input type="number" class="daily-working daily-working-5">
            <input type="number" class="overtime-working overtime-working-5">
        </div>
        <div class="grid-7">
            <label>Sunday</label>
            <input type="number" class="daily-working daily-working-6">
            <input type="number" class="overtime-working overtime-working-6">
        </div>
    </div>

    <h1>Salary Information</h1>
    <div class="salary-information">
        <div class="flex-1">
            <label>Regular</label>
            <label>Overtime</label>
        </div>
        <div class="flex-2">
            <label>Hours</label>
            <input type="number" class="calculate-daily-hours">
            <input type="number" class="calculate-overtime-hours">
            
        </div>
        <div class="flex-3">
            <label>Salary</label>
            <input type="number" class="calculate-daily-salary">
            <input type="number" class="calculate-overtime-salary">
            <label>15% Bonus</label>
        </div>
        <div class="total">
            <label>Total</label>
            <input type="number" placeholder="total" class="total-salary">
            <input type="number"placeholder="bonus" class="bonus">
        </div>
        <div class="net-salary-sec">
            <label>Net Salary</label>
            <input type="number" placeholder="net" class="net-salary">
        </div>
        <button class="btn-calculate">Calculate Salary</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
