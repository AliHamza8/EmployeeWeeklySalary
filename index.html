<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Employee Salary</title>
</head>
<body>

    <h1 class="max-auto">Employee Information</h1>
    <div class="emp-main-info">
        <div class="emp-salary">
            <label>Employee Name</label>
            <input type="text" id="">
        </div>
        <div class="emp-salary">
            <label>Hourly Salary</label>
            <input type="text" id="">
        </div>
    </div>

    <h1>Work Information</h1>
    <div class="work-info">
        <div class="grid-1">
            <label>Regular Hours</label>
            <label>Overtime Hours</label>
        </div>
        <div class="grid-2">
            <label>Monday</label>
            <input type="number">
            <input type="number">
        </div>
        <div class="grid-3">
            <label>Tuesday</label>
            <input type="number">
            <input type="number">
        </div>
        <div class="grid-4">
            <label>Thursday</label>
            <input type="number">
            <input type="number">
        </div>
        <div class="grid-5">
            <label>Friday</label>
            <input type="number">
            <input type="number">
        </div>
        <div class="grid-6">
            <label>Saturday</label>
            <input type="number">
            <input type="number">
        </div>
        <div class="grid-7">
            <label>Sunday</label>
            <input type="number">
            <input type="number">
        </div>
    </div>

    <h1>Salary Information</h1>
    <div class="salary-information">
        <div class="flex-1">
            <label>Regular</label>
            <label>Overtime</label>
        </div>
        <div class="flex-2">
            <label>Hours</label>
            <input type="number">
            <input type="number">
        </div>
        <div class="flex-3">
            <label>Salary</label>
            <input type="number">
            <input type="number">
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
